<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tonlistasida.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Tónlistasíða</title>
</head>
<body>
    <div class="topnav">
        <div class="search-container">
            <input type="text" id="leit" placeholder="Search...">
            <button onclick="getData()"> Click to search artist </button>
        </div>
    </div>
    <div id="artistModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1 id="modal-name"></h1>
            <img id="modal-img" src="" alt="">
            <h2 id="modal-genre"></h2>
            <p id="modal-bio"></p>
        </div>
    </div>
    <div id="app"></div>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="tonlistasida.js"></script>
</body>
</html>
